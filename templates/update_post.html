<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-primary {
            border-radius: 25px;
        }
        .card {
            border-radius: 15px;
        }
        .form-label {
            font-weight: bold;
        }
        .text-danger {
            font-weight: bold;
        }
        .text-primary {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Update Post</h2>
                        
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title" class="form-label">{{ form.title.label }}</label>
                                {{ form.title }}
                                {% if form.title.errors %}
                                    <div class="text-danger mt-1 p-1">{{ form.title.errors }}</div>
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <label for="para" class="form-label">{{ form.para.label }}</label>
                                {{ form.para }}
                                {% if form.para.errors %}
                                    <div class="text-danger mt-1 p-1">{{ form.para.errors }}</div>
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
